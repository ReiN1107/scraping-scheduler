name: Run shimekiri notebook daily

on:
  schedule:
    # 毎日 UTC 06:00 に実行
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: |
          pip install papermill nbconvert gspread oauth2client pandas selenium beautifulsoup4

      - name: Set GOOGLE_CREDENTIALS to file
        # GitHub Secrets にサービスアカウントの JSON キーを貼り付けている前提
        run: |
          echo "$GOOGLE_CREDENTIALS" > credentials.json
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Run the Notebook with Papermill
        run: |
          papermill shimekiri_gaishishukatsu_py.ipynb output.ipynb
